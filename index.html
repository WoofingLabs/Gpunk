<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPunks NFT 查询</title>
    <link rel="icon" type="image/png" href="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Changa+One&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0068FF',
                        secondary: '#18E5A0',
                        dark: '#070808',
                        'light-gray': '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white min-h-screen">

    <header class="fixed top-0 left-0 right-0 z-50 bg-dark/95 backdrop-blur-lg border-b border-primary/20">
        <div class="container mx-auto px-6 py-5 flex justify-center items-center">
            <div class="flex items-center space-x-4">
                <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="GPunks" class="w-12 h-12 rounded-full" />
                <span class="font-display text-4xl text-primary">GPunks 查询</span>
            </div>
        </div>
    </header>

    <main class="pt-28 pb-20 px-4">
        <div class="max-w-2xl mx-auto text-center mb-10">
            <p class="text-light-gray text-lg mb-8">输入钱包地址，查看你持有的所有 GPunks</p>
            
            <div class="bg-dark/70 backdrop-blur-md border border-primary/30 rounded-2xl p-6 shadow-2xl">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        id="walletAddress" 
                        type="text" 
                        placeholder="输入钱包地址 0x..."
                        class="flex-1 px-6 py-5 bg-dark/80 border border-primary/40 rounded-xl text-white text-lg placeholder-light-gray/50 focus:outline-none focus:border-secondary transition"
                    />
                    <button 
                        id="queryBtn" 
                        class="px-10 py-5 bg-primary hover:bg-primary/90 rounded-xl font-bold text-lg transition shadow-lg"
                    >
                        查询 NFT
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center py-20 text-light-gray hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-secondary mx-auto mb-4"></div>
            <p class="text-xl">正在加载你的 GPunks...</p>
        </div>

        <div id="result" class="max-w-3xl mx-auto hidden">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-2">
                    共持有 <span id="totalCount" class="text-secondary text-5xl">0</span> 个 GPunks
                </h2>
            </div>

            <div id="nftList" class="space-y-8">
                <!-- 每行一个 NFT 大图 -->
            </div>

            <div id="empty" class="text-center py-32 text-light-gray text-2xl hidden">
                这个地址还没有 GPunks NFT
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-dark/95 border-t border-primary/20 py-4 text-center text-light-gray text-sm">
        GPunks 合约: 0x145Af7ED86863F914652791b8A6028B92411baD4 · GateLayer 网络
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const CONTRACT = '0x145Af7ED86863F914652791b8A6028B92411baD4';
        const web3 = new Web3('https://gatelayer-mainnet.gatenode.cc/');
        
        const contract = new web3.eth.Contract([
            {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenOfOwnerByIndex","outputs":[{"internalType":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string"}],"stateMutability":"view","type":"function"}
        ], CONTRACT);

        const input = document.getElementById('walletAddress');
        const btn = document.getElementById('queryBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const nftList = document.getElementById('nftList');
        const totalCount = document.getElementById('totalCount');
        const empty = document.getElementById('empty');

        input.addEventListener('keypress', e => e.key === 'Enter' && query());
        btn.addEventListener('click', query);

        async function query() {
            let addr = input.value.trim();
            if (!addr) return alert('请输入钱包地址');
            if (!web3.utils.isAddress(addr)) return alert('地址格式不正确');

            addr = web3.utils.toChecksumAddress(addr);

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            nftList.innerHTML = '';
            empty.classList.add('hidden');

            try {
                const balance = Number(await contract.methods.balanceOf(addr).call());
                totalCount.textContent = balance;

                if (balance === 0) {
                    empty.classList.remove('hidden');
                    result.classList.remove('hidden');
                    loading.classList.add('hidden');
                    return;
                }

                const ids = [];
                for (let i = 0; i < balance; i++) {
                    const id = await contract.methods.tokenOfOwnerByIndex(addr, i).call();
                    ids.push(Number(id));
                }

                // 依次加载（保证顺序）
                for (const id of ids) {
                    const uri = await contract.methods.tokenURI(id).call();
                    let imgUrl = uri;

                    if (uri.endsWith('.json')) {
                        try {
                            const res = await fetch(uri);
                            if (res.ok) {
                                const meta = await res.json();
                                imgUrl = meta.image;
                                if (imgUrl.startsWith('ipfs://')) {
                                    imgUrl = 'https://ipfs.io/ipfs/' + imgUrl.slice(7);
                                }
                            }
                        } catch (e) {}
                    }

                    const card = document.createElement('div');
                    card.className = 'bg-gradient-to-br from-blue-900/20 to-purple-900/20 rounded-3xl overflow-hidden shadow-2xl border border-primary/30 transform transition hover:scale-105 hover:shadow-primary/20';
                    card.innerHTML = `
                        <div class="p-6 text-center">
                            <img src="${imgUrl}" alt="GPunks #${id}"
                                 class="mx-auto rounded-2xl shadow-xl border-4 border-primary/50"
                                 style="image-rendering:pixelated; max-width:100%; height:auto;"
                                 onerror="this.src='https://via.placeholder.com/500x500/111827/ffffff?text=GPunks+#${id}'"
                                 loading="lazy">
                            <div class="mt-6">
                                <h3 class="text-3xl font-bold text-secondary font-display">#${id}</h3>
                                <button onclick="download(this)" data-url="${imgUrl}" data-id="${id}"
                                        class="mt-4 px-8 py-3 bg-primary hover:bg-primary/90 rounded-full font-bold transition">
                                    下载原图 PNG
                                </button>
                            </div>
                        </div>
                    `;
                    nftList.appendChild(card);
                }

                result.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert('查询失败，请重试');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function download(btn) {
            const url = btn.getAttribute('data-url');
            const id = btn.getAttribute('data-id');
            const a = document.createElement('a');
            a.href = url;
            a.download = `GPunks_${id}.png`;
            a.click();
        }
    </script>
</body>
</html>
