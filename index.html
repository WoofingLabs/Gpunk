<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPunks 查询</title>
    <link rel="icon" type="image/png" href="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Changa+One&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0068FF',
                        secondary: '#18E5A0',
                        dark: '#070808',
                        'light-gray': '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .nft-card { max-width: 100%; height: auto; cursor: pointer; }
        .download-btn { display: none; position: absolute; top: 12px; right: 12px; background: rgba(0,104,255,0.9); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; z-index: 10; }
        .nft-card:hover .download-btn { display: block; }
    </style>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col">

    <header class="fixed top-0 left-0 right-0 z-50 bg-dark/90 backdrop-blur-md border-b border-primary/20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="GPunks" class="w-10 h-10 rounded-full" />
                <span class="font-display text-3xl text-primary">GPunks</span>
            </div>
        </div>
    </header>

    <main class="flex-1 pt-24 pb-12 px-4">
        <div class="container mx-auto max-w-5xl">
            <div class="text-center mb-10">
                <h1 class="font-display text-5xl md:text-6xl text-primary mb-3">GPunks NFT 查询</h1>
                <p class="text-light-gray text-lg">输入钱包地址，查看持有的所有 GPunks（支持下载原图）</p>
            </div>

            <div class="max-w-2xl mx-auto mb-12">
                <div class="bg-dark/50 border border-primary/30 rounded-2xl p-6">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input 
                            id="walletAddress" 
                            type="text" 
                            placeholder="输入钱包地址 0x..." 
                            class="flex-1 px-5 py-4 bg-dark/80 border border-primary/30 rounded-xl text-white placeholder-light-gray/50 focus:outline-none focus:border-secondary transition"
                        />
                        <button 
                            id="queryBtn" 
                            class="px-8 py-4 bg-primary hover:bg-primary/80 rounded-xl font-medium transition whitespace-nowrap"
                        >
                            查询 NFT
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading" class="text-center text-light-gray hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-secondary mx-auto mb-2"></div>
                正在查询，请稍等...
            </div>

            <div id="result" class="hidden">
                <div class="text-center mb-10">
                    <p class="text-3xl font-bold">共持有 <span id="totalCount" class="text-secondary text-5xl">0</span> 个 GPunks</p>
                </div>

                <!-- 改这里：一行一个大图，移动端极爽 -->
                <div id="nftGrid" class="max-w-2xl mx-auto space-y-10">
                    <!-- NFT 卡片将垂直排列 -->
                </div>

                <div id="empty" class="text-center py-20 text-light-gray text-xl hidden">
                    该地址暂无 GPunks NFT（总供应: <span id="totalSupply">0</span>）
                </div>
            </div>

            <details id="debug" class="max-w-2xl mx-auto mt-8 bg-dark/50 p-4 rounded-xl border border-yellow-500/50 hidden">
                <summary class="cursor-pointer text-yellow-400 text-center">调试信息（点击展开）</summary>
                <pre class="text-xs bg-dark/70 p-3 rounded text-green-300 overflow-auto max-h-60"></pre>
            </details>
        </div>
    </main>

    <footer class="bg-dark/95 py-6 border-t border-primary/20 text-center text-light-gray text-sm">
        GPunks 合约: 0x145Af7ED86863F914652791b8A6028B92411baD4<br>
        网络: GateLayer (Chain ID: 10008) · 数据实时查询
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = '0x145Af7ED86863F914652791b8A6028B92411baD4';
        const RPC_URL = 'https://gatelayer-mainnet.gatenode.cc/';
        
        const web3 = new Web3(RPC_URL);
        const contract = new web3.eth.Contract([
            {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenOfOwnerByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ], CONTRACT_ADDRESS);

        const queryBtn = document.getElementById('queryBtn');
        const walletInput = document.getElementById('walletAddress');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const nftGrid = document.getElementById('nftGrid');
        const totalCount = document.getElementById('totalCount');
        const empty = document.getElementById('empty');
        const totalSupplySpan = document.getElementById('totalSupply');
        const debugDetails = document.getElementById('debug');
        const debugPre = debugDetails.querySelector('pre');

        walletInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') queryNFTs();
        });

        queryBtn.addEventListener('click', queryNFTs);

        function logDebug(msg) {
            console.log(msg);
            debugPre.textContent += msg + '\n';
        }

        async function getImageUrl(tokenId) {
            try {
                const uri = await contract.methods.tokenURI(tokenId).call();
                logDebug(`Token ${tokenId} URI: ${uri}`);
                if (!uri || uri === '') return null;

                let imgUrl = uri;
                if (uri.endsWith('.json')) {
                    const resp = await fetch(uri);
                    if (resp.ok) {
                        const meta = await resp.json();
                        imgUrl = meta.image;
                        logDebug(`从 JSON 提取 image: ${imgUrl}`);
                        if (imgUrl && imgUrl.startsWith('ipfs://')) {
                            imgUrl = 'https://ipfs.io/ipfs/' + imgUrl.slice(7);
                        }
                    }
                }
                return imgUrl || uri.replace(/\.json$/, '.png');
            } catch (e) {
                logDebug(`getImageUrl 错误 ${tokenId}: ${e.message}`);
                return null;
            }
        }

        function downloadImage(imgSrc, tokenId) {
            const a = document.createElement('a');
            a.href = imgSrc;
            a.download = `GPunks_${tokenId}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function queryNFTs() {
            let address = walletInput.value.trim();
            if (!address) return alert('请输入钱包地址');
            if (!web3.utils.isAddress(address)) return alert('地址格式不正确');

            address = web3.utils.toChecksumAddress(address);

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            nftGrid.innerHTML = '';
            empty.classList.add('hidden');
            debugPre.textContent = '';
            debugDetails.classList.add('hidden');

            try {
                logDebug(`查询地址: ${address}`);
                const balance = await contract.methods.balanceOf(address).call();
                const count = Number(balance);
                logDebug(`BalanceOf: ${count}`);

                const totalSupply = await contract.methods.totalSupply().call();
                totalSupplySpan.textContent = Number(totalSupply);

                totalCount.textContent = count;

                if (count === 0) {
                    empty.classList.remove('hidden');
                    result.classList.remove('hidden');
                    debugDetails.classList.remove('hidden');
                    return;
                }

                const promises = [];
                for (let i = 0; i < count; i++) {
                    promises.push(contract.methods.tokenOfOwnerByIndex(address, i).call());
                }

                const tokenIds = await Promise.all(promises);
                
                const tokenPromises = tokenIds.map(async (id) => {
                    const imgUrl = await getImageUrl(Number(id));
                    return { id: Number(id), imgUrl };
                });

                const tokens = await Promise.all(tokenPromises);

                tokens.forEach(token => {
                    const div = document.createElement('div');
                    div.className = 'relative group nft-card mx-auto';

                    if (token.imgUrl) {
                        div.innerHTML = `
                            <div class="bg-gradient-to-b from-primary/10 to-dark rounded-2xl p-8 shadow-2xl border border-primary/30">
                                <img src="${token.imgUrl}" alt="GPunks #${token.id}" 
                                     class="mx-auto rounded-xl border-4 border-primary/50 shadow-xl"
                                     style="image-rendering:pixelated; max-width:100%; height:auto;"
                                     onerror="this.src='https://via.placeholder.com/500x500/111111/ffffff?text=#${token.id}'"
                                     onclick="downloadImage('${token.imgUrl}', ${token.id})">
                                <button class="download-btn" onclick="event.stopPropagation(); downloadImage('${token.imgUrl}', ${token.id})">
                                    下载原图
                                </button>
                                <div class="text-center mt-6">
                                    <p class="text-4xl font-bold text-secondary font-display">#${token.id}</p>
                                    <p class="text-sm text-light-gray mt-2">点击图片或按钮下载</p>
                                </div>
                            </div>
                        `;
                    }

                    nftGrid.appendChild(div);
                });

                result.classList.remove('hidden');
                debugDetails.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                logDebug(`查询错误: ${err.message}`);
                alert('查询失败（可能是网络波动），请稍后重试');
                debugDetails.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // 不再自动查询，留给用户手动输入
    </script>
</body>
</html>
